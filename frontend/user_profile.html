<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/user_profile.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="user-info">
            <h2>User Information</h2>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="Current Username" readonly>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="user@example.com" readonly>
            </div>
            <!-- Add more user information fields as needed -->
        </section>
        <section id="edit-profile">
            <h2>Edit Profile</h2>
            <form id="edit-profile-form">
                <label for="new-username">New Username:</label>
                <input type="text" id="new-username" name="new-username" placeholder="Enter new username"><br>
                <label for="new-email">New Email:</label>
                <input type="email" id="new-email" name="new-email" placeholder="Enter new email address"><br>
                <!-- Add more fields for editing profile information -->
                <input type="submit" value="Save Changes">
            </form>
        </section>
        <section id="profile-actions">
            <h2>Profile Actions</h2>
            <ul>
                <li><a href="user_recipes.html">View My Recipes</a></li>
                <li><a href="favorites.html">View My Favorites</a></li>
                <!-- Add more profile-related actions as needed -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Recipe Sharing Platform</p>
    </footer>
</body>
</html>
