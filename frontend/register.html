<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/forms.css">
</head>

<body>
    <header>
        <h1>Let 'Em Cook!</h1>
        <h4>A place to share your recipes with the world!</h4>
    </header>
    <main>
        <form id="userRegisterForm" onsubmit="validateForm('userRegisterForm, ../backend/register.php')" method="post">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" required><br>
            <label for="email">E-mail ID: </label>
            <input type="email" id="email" name="email" required><br>
            <label for="create-password">Create Password: </label>
            <input type="password" id="create-password" name="create-password" required><br>
            <label for="confirm-password">Confirm Password: </label>
            <input type="password" id="confirm-password" name="confirm-password" required><br>
            <input type="submit" onclick="validateForm('userRegisterForm')">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Let 'em Cook! - Recipe Sharing Platform</p>
    </footer>

    <script src="js/form_validation.js"></script>
</body>

</html>
