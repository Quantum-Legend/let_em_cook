<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="recipe_details.css">
</head>
<body>
    <header>
        <h1>Recipe Detail</h1>
    </header>
    <main>
        <section id="recipe-details">
            <h2>Title of the Recipe</h2>
            <p>Description of the recipe goes here.</p>
            <h3>Ingredients</h3>
            <ul>
                <li>Ingredient 1</li>
                <li>Ingredient 2</li>
                <li>Ingredient 3</li>
                <!-- Add more ingredients as needed -->
            </ul>
            <h3>Instructions</h3>
            <ol>
                <li>Step 1: Instruction 1</li>
                <li>Step 2: Instruction 2</li>
                <li>Step 3: Instruction 3</li>
                <!-- Add more steps as needed -->
            </ol>
        </section>
        <section id="comments-section">
            <h2>Comments</h2>
            <div id="comments">
                <!-- Comments will be dynamically added here -->
            </div>
            <button id="add-comment">Add Comment</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Recipe Sharing Platform</p>
    </footer>
</body>
</html>
